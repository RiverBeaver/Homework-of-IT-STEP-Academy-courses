<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form action="https://formspree.io/f/mrgvzpej" method="POST">
        <div class="sections">
            <section class="registration-form">
                <h3>Registration form</h3>

                <div class="username">
                    <label for="username">
                        <div></div>
                    </label>
                    <input type="text" id="username" name="name" placeholder="Username" required>
                </div>

                <div class="email-address">
                    <label for="email-address">
                        <div></div>
                    </label>
                    <input type="email" id="email-address" name="email" placeholder="Email address" required>
                </div>

                <div class="passwords">
                    <div class="password">
                        <label for="password">
                            <div></div>
                        </label>
                        <input type="password" id="password" placeholder="Password" minlength="6" required>
                    </div>
                    <div class="confirm-password">
                        <input type="password" placeholder="Confirm password" minlength="6" required>
                    </div>
                </div>
            </section>

            <section class="personal-details">
                <h3>Personal details</h3>
                <div class="name">
                    <input type="text" name="firstName" placeholder="First name" required>
                    <input type="text" name="lastName" placeholder="Last name" required>
                </div>
                <div class="other-data">
                    <select name="gender" id="">
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                    </select>
                    <input type="tel" name="phone" placeholder="mm/dd/yyyy" pattern="[0-1]\d\/[0-3]\d\/[1-2]\d\d\d" required>
                </div>
            </section>
            <div class="checkboxes">
                <div>
                    <input type="checkbox" name="_optin" id="receive">
                    <label for="receive">I want to receive mews and special offers</label>
                </div>
                <div>
                    <input type="checkbox" id="agree" name="_optin" required>
                    <label for="agree">I agree with the Terms and Conditions</label>
                </div>
            </div>
        </div>
        <div class="submit-button">
            <button>SUBMIT</button>
        </div>
    </form>
</body>
</html>
